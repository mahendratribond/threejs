<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="loginStyle.css">
</head>

<body>
  <div id="responseMessage" style="display: none;"><p id="response"></p></div>
  <div id="loginForm" class="form-container">
    <form id="Login">
      <h2>Login</h2>
      <input type="email" name="email" id="loginEmail" placeholder="Email" required>
      <span id="loginEmailError" class="error-message"></span>
      <input type="password" name="password" id="loginPassword" placeholder="Password" required>
      <span id="loginPasswordError" class="error-message"></span>
      <input type="hidden" name="action" value="LoginUser">
      <input type="button" value="Login" id="loginButton">
    </form>
    <div class="switch-form">
      <span>Don't have an account? <a href="register.html">Register</a></span>
    </div>
  </div>

  <script>
    document.getElementById('loginButton').addEventListener('click', function () {
      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value.trim();
      const emailError = document.getElementById('loginEmailError');
      const passwordError = document.getElementById('loginPasswordError');

      // Reset error messages
      emailError.textContent = '';
      passwordError.textContent = '';

      let hasError = false;

      if (!email) {
        emailError.textContent = "Email is required.";
        hasError = true;
      }

      if (!password) {
        passwordError.textContent = "Password is required.";
        hasError = true;
      }

      if (hasError) return; // Stop the function if there are validation errors

      const form = document.getElementById("Login");
      const formData = new FormData(form);
      // Send an AJAX request
      fetch("api.php", {
        method: "POST",
        body: formData,
      })
        .then(response => response.json()) // Parse JSON response
        .then(data => {
          if (data.success) {
            // Perform actions on successful registration
            response.textContent = "Login successfully";
            responseMessage.style.display = "block";
            createSession(data.session.user_id, data.session.username);
            window.location.href = "test6.html";
          } else {
            // Handle errors
            console.error("Error:", data);
          }
        })
        .catch(error => console.error("Request failed:", error));
    });
    function createSession(userId, username) {
      // Store session info in localStorage
      localStorage.setItem('user_id', userId);
      localStorage.setItem('username', username);
    }
  </script>
</body>

</html>
