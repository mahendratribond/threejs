<!DOCTYPE html>

<head>

    }

    .button-container button:hover {
      background-color: #0056b3;
    }

    .button-container button span {
      margin-left: 5px;
    }

    /* Responsiveness */
    @media (max-width: 600px) {
      .content h1 {
